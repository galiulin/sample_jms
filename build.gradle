group 'JMS_first'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.15.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
